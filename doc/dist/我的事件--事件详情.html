        <div class="t-card">

            </div>

            <div class="card-body">
                <div class="info-box">
                    <span>
                        <i class="icon-time-s"></i>

        </div>

            <div class="card-header">
                <i class="icon-content"></i>

            </div>

                <div class="content-box">
                    <p>
                        人行道表面有不明物体挡住去路，查明后请尽快清理干净。
                    </p>
                </div>
            </div>
        </div>

            <div class="card-header">
                <i class="icon-photo"></i>
                <h4 class="title text-nowrap">现场照片</h4>
                <p class="file-num">2/6</p>
            </div>

            <div class="card-body">
                <div class="content-box pic-box">
                    <ul class="uploader-files">
                        <li class="file" style="background-image: url(images/upload-file.jpg);"></li>

                        <li class="file" style="background-image: url(images/upload-file.jpg);"></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="button-box">
            <a href="javascript:;" class="v-button primary block large">处理</a>
            <a href="javascript:;" class="v-button block large">退回</a>
