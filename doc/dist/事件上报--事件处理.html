<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>事件上报--事件处理</title>

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<div class="wrapper">

    <div class="content">

        <div class="v-card-cell">
            <div class="card-header">
                <i class="icon-plan"></i>
                <h4 class="title text-nowrap">处理方案</h4>
            </div>

            <div class="card-body">
                <div class="content-box">
                    <textarea rows="9" class="v-textarea h160" placeholder="请输入现场情况说明..."></textarea>
                </div>
            </div>
        </div>

        <div class="v-card-cell uploader">
            <div class="card-header">
                <i class="icon-photo"></i>
                <h4 class="title text-nowrap">现场照片</h4>
                <p class="file-num">2/6</p>
            </div>

            <div class="card-body">
                <div class="content-box pic-box">
                    <ul class="uploader-files">
                        <li class="file" style="background-image: url(images/upload-file.jpg);">
                            <span class="uploader-progress" style="width: 30%"></span>
                            <a href="javascript:;" class="v-button circle flat small uploade-file-del">
                                <i class="icon-round_close"></i>
                            </a>
                        </li>
                        <li class="file" style="background-image: url(images/upload-file.jpg);"></li>
                    </ul>
                    <div class="uploader-btn">
                        <input class="uploader_input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>

        <div class="button-box">
            <a href="javascript:;" class="v-button primary block large">处理</a>
        </div>

    </div>


</div>


<div class="sys-toptips">topTips error ...</div>


</body>
</html>
